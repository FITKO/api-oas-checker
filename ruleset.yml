extends: spectral:oas
rules:
  servers-description:
    description: Servers must have a description.
    given: $.servers[*]
    then:
      field: description
      function: truthy
  has-x-summary:
    description: |
      API must have an one-liner summary field in x-summary
    given: $.info
    then:
      field: "x-summary"
      function: truthy